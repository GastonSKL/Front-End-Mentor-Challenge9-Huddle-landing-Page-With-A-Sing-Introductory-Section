<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <main class="container">
    <section class="section-1">
      <div class="container__icon">
        <img src="./images/logo.svg" alt="Logo">
      </div>
      <div class="container__img">
        <img src="./images/illustration-mockups.svg" alt="Main image">
      </div>
    </section>
    <section class="section-2">
      <div class="container__title">
        <h1>Build The Community Your Fans Will Love</h1>
      </div>
      <div class="container__description">
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
      </div>
      <div class="container__button">
        <input type="button" value="Register">
      </div>
    </section>

    <section class="section-3">
      <div class="container__social">
        <div class="container__social-item">
          <a class="fa-brands fa-facebook-f"></a>
        </div>
        <div class="container__social-item">
          <a class="fa-brands fa-twitter"></a>
        </div>
        <div class="container__social-item">
          <a class="fa-brands fa-instagram"></a>
        </div>
      </div>
    </section>
    
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/gaston-skamlec-8bb339201/">Carlos Gaston Lucero Skamlec</a>.
    </p>
  </footer>

  <!--SCRIPTS-->

  <script src="https://kit.fontawesome.com/62c7e0a3f7.js" crossorigin="anonymous"></script>
</body>
</html>
